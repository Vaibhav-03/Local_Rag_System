llm:
  model_path: 'models/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf'
  n_ctx: 4096
  max_tokens: 256
  temperature: 0.7
  top_p: 0.9
  n_threads: 0
  n_gpu_layers: 32
  repeat_penalty: 1.1
  stop_sequences:
  - 'Human:'
  - 'User:'
  - '



    '
embedding:
  model_name: all-MiniLM-L6-v2
  device: mps
  batch_size: 32
  normalize: true
retriever:
  top_k: 3
  similarity_threshold: 0.3
  chunk_size: 500
  chunk_overlap: 50
  index_path: models/bioasq_faiss_index
  documents_path: models/bioasq_documents.pkl
guardrails:
  enabled: true
  blocked_topics:
  - illegal activities
  - violence
  - hate speech
  - malware
  - exploit
  - hack
  - weapon
  - drug synthesis
  - terrorism
  allowed_domains: []
  max_query_length: 2000
  rejection_message: I'm sorry, but I cannot assist with that topic. Please ask about
    something else.
system_prompt: "You are a helpful AI assistant with access to a knowledge base. \n\
  When answering questions:\n1. Use the provided context to give accurate, sourced\
  \ answers\n2. If the context doesn't contain relevant information, say so clearly\n\
  3. Cite your sources by referencing the document chunks provided\n4. Be concise\
  \ but thorough\n5. If you're uncertain, express that uncertainty"
verbose: false
corpus_dir: data/bioasq
